<!DOCTYPE html>
<html>
	<head>
		<title>Shutdown</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="static/lib/jquery.mobile/jquery.mobile-1.4.5.css" />
		<script src="static/lib/jquery-1.11.3.min.js" type="text/javascript"></script>
	    <script src="static/lib/jquery.mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
	</head>
<body>
    <div data-role="page" id="shutdown" data-add-back-btn="true">
        <div data-role="header">
            <a href="/" data-transition="slide" data-direction="reverse">Zur√ºck</a><h1>Herunterfahren</h1>
        </div>
        <div data-role="content">
            <div id="banner" align="middle">
				<a href="/shutdown" id="id_shutdown_link"><img id="shutdown_image" src="static/images/shutdown.png" width="60%"/></a>
			</div>
        </div>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("#id_shutdown_link").on("click",function(e) {
					e.preventDefault(); // cancel the link itself
					document.getElementById('shutdown_image').src = "static/images/shutdown_gray.png";
					setTimeout(shutDown, 1000);
				});
			});
			
			function shutDown() {
				console.log("SHUTDOWN CALLED");
				$.post(this.href);
			}
		</script>   
    </div>
</body>
</html>
