<!DOCTYPE html>
<html>
	<head>
		<title>Raumklima</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="static/lib/jquery.mobile/jquery.mobile-1.4.5.css" />
		<script src="static/lib/jquery-1.11.3.min.js" type="text/javascript"></script>
	    <script src="static/lib/jquery.mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
	</head>
<body>
    <div data-role="page" id="room_climate" data-add-back-btn="true">
        <div data-role="header">
            <a href="/" data-transition="slide" data-direction="reverse">Zurück</a><h1>Raumklima</h1>
        </div>
        <div data-role="content">
			<h1>Temperatur</h1>
			<label id="temperature_label">N/A</label>
			<h1>Luftdruck</h1>
			<label id="pressure_label">N/A</label>
			<script>
				jQuery.ajax({
					type: "GET",
					url: "temperature_and_pressure",
					success: function (result) {
						if (result.isOk == false) alert('error getting temperature');
						document.getElementById('temperature_label').innerHTML = result['Temperature'] + " °C";
						document.getElementById('pressure_label').innerHTML = result['Pressure'] + " hPa";
					},
					cache: false,
					async: true
				});
			</script>
			</div>
        </div>

    </div>
</body>
</html>
